type User @entity {
  id: ID!
  address: String!
  fid: BigInt
  totalClaimed: BigInt!
  currentBalance: BigInt!
  claimCount: Int!
  firstClaimDate: BigInt
  lastClaimDate: BigInt
  createdAt: BigInt!
  updatedAt: BigInt!
  claims: [Claim!]! @derivedFrom(field: "user")
}

type Claim @entity {
  id: ID!
  user: User!
  amount: BigInt!
  nonce: BigInt!
  transactionHash: String!
  blockNumber: BigInt!
  timestamp: BigInt!
}

type Transfer @entity {
  id: ID!
  from: String!
  to: String!
  amount: BigInt!
  transactionHash: String!
  blockNumber: BigInt!
  timestamp: BigInt!
}